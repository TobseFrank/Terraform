<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NoteIt</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>NoteIt</h1>
<div>
    <h3>Deine neue Notiz</h3>
    <input placeholder="ID">
    <input placeholder="Notiz">
    <input type="button" value="Notieren" onclick="">
</div>
<hr>
<div>
    <h3>Deine bisherigen Notizen</h3>
    <div>
        <input placeholder="ID">
        <input type="button" value="Abfragen" onclick="">
    </div>
    <table>
        <tbody>
        <tr>
            <th>ID</th>
            <th>Notiz</th>
        </tr>

        <tr>
            <td>1</td>
            <td>Tu das</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Tu dies</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
